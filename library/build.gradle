apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.github.medyo:fancybuttons:1.8.1'   //各种material button效果
    compile 'com.karumi:headerrecyclerview:1.1.0'   //基于recyclerView实现，轻松的添加header和footer
    compile 'com.github.bumptech.glide:glide:3.6.1'                             //图片加载glide
//    compile 'com.hkm.ui:ultimaterecyclerview:0.5.8' //超级recycleView

    compile 'com.afollestad.material-dialogs:core:0.9.0.0'
    compile 'com.orhanobut:dialogplus:1.11@aar'

    compile 'joda-time:joda-time:2.1'

    compile project(':spinnerwheel')

}
